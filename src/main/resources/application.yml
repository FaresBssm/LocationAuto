springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/locationdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa :
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
